<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admin.css">

    <title>admin - Personeellijst</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>

<header th:replace="/admin/fragments/header :: header"></header>

<div class="jumbotron my-5">
    <div class="container">
        <h1 class="lead">Personeellijst</h1>
        <hr class="mx-5 my-4">
    </div>
</div>

<div class="container-fluid w-75">
    <div class="row justify-content-start">
        <th:block th:each="personnel : ${personnelList}" th:object="${personnel}">
            <div class="col-12 col-lg-4 col-xl-3">
                <div class="card w-100 my-2">
                    <img th:src="*{image.imageLocation}" class="object-cover mobile-image"
                         alt="personeel afbeelding">
                    <div class="card-body">
                        <h5 class="card-title" th:text="*{name}"></h5>
                        <h6 class="card-subtitle text-muted" th:text="*{functionDescription}"></h6>
                        <p class="card-text" th:text="*{extraInfo}"></p>
                        <div class="container-fluid d-flex justify-content-center">
                            <a th:href="@{|/admin/personeeldetail/*{id}|}" class="btn btn-dark">update info</a>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
    <div class="container-fluid w-75 d-flex justify-content-center">
        <a href="" class="btn btn-dark my-5">nieuw toevoegen</a>
    </div>
</div>

</body>
</html>
