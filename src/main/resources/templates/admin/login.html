<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="nl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admin.css">
    <title>admin - login</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6e9f44a530.js" crossorigin="anonymous"></script>
</head>
<body>

<header class="position-fixed w-100">
    <nav class="navbar navbar-dark bg-secondary">
        <div class="container-fluid">
            <div class="navbar-brand d-flex align-items-center">
                <p class="h4 m-0">Admin Login</p>
            </div>
        </div>
    </nav>
</header>

<main class="vh-100 bg-light d-flex justify-content-center align-items-lg-center align-items-start py-5 px-3">

    <div class="bg-body border my-5 px-5 pt-5 pb-4">
        <form method="post" th:action="@{|/login|}">
            <div th:if="${param.error}" class="alert alert-danger px-4">
                <p class="lead m-0">Invalid username or password.</p>
            </div>
            <div th:if="${param.logout}" class="alert alert-success px-4">
                <p class="lead m-0">You have been logged out</p>
            </div>

            <label for="username" class="form-label ms-2 lead fs-6">Gebruikersnaam:</label>
            <div class="input-group mb-3">
                <div class="input-group-text">
                    <i class="fas fa-user"></i>
                </div>
                <input type="text" id="username" name="username" class="form-control">
            </div>

            <label for="password" class="form-label ms-2 lead fs-6">Wachtwoord:</label>
            <div class="input-group mb-3">
                <div class="input-group-text">
                    <i class="fas fa-lock"></i>
                </div>
                <input type="password" id="password" name="password" class="form-control">
            </div>

            <div class="w-100 d-flex justify-content-end mt-4">
                <input type="submit" value="login" class="btn btn-dark">
            </div>
        </form>
    </div>

</main>

</body>
</html>
