<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admin.css">

    <title>admin - menu subsectie</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

</head>
<body>

<header th:replace="/admin/fragments/header :: header"></header>


<th:block th:if="${menuSection}">
    <div class="container-fluid w-100">
        <div class="alert alert-success" role="alert" th:if="${changesSaved != null && changesSaved}">
            <p class="lead">aanpassingen opgeslagen</p>
        </div>
        <div class="card col-12 col-md-6 mx-auto">
            <img th:src="${menuSection.image.imageLocation}" alt="afbeelding menu sectie">
            <button type="button" class="btn btn-dark w-50 my-2 align-self-center" data-bs-toggle="modal"
                    data-bs-target="#imageModal">
                afbeelding wijzigen
            </button>
            <div class="card-body">
                <form method="post" th:action="@{|/admin/menusectie/${menuSection.id}|}" th:object="${menuSection}">

                    <div class="w-100 alert alert-danger" role="alert" th:if="${#fields.hasErrors('*')}">
                        Fout bij ingeven data
                    </div>
                    <div class="w-100 d-flex justify-content-between">
                        <label for="name">naam:</label>
                        <input id="name" type="text" class="card-title" th:field="*{name}" th:errorclass="alert-danger">
                    </div>
                    <input type="submit" value="opslagen" class="btn btn-dark">
                </form>
            </div>

        </div>
    </div>
</th:block>
<th:block th:unless="${menuSection}">

</th:block>

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel">Foto wijzigen</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h4 class="text-center">Nieuwe foto selecteren</h4>
                <form method="post" th:action="@{|/admin/menu/newimage/${menuSection.id}|}"
                      enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Upload nieuwe foto</label>
                        <input class="form-control" type="file" id="formFile" name="newImage">
                        <input type="submit" value="uploaden" class="btn btn-dark m-2">
                    </div>
                </form>
                <hr class="my-2">
                <h4 class="text-center mt-4">bestaande foto selecteren</h4>
                <form method="post" th:action="@{|/admin/menu/imagechange/${menuSection.id}|}">
                    <div class="row">
                        <div class="col-lg-3 col-md-6 col-12 d-flex flex-row m-2" th:each="image : ${menuImages}"
                             th:object="${image}">
                            <img th:src="*{imageLocation}" class="object-cover w-100">
                            <input type="radio" id="btnLoad" th:value="*{id}" name="imageId"
                                   th:checked="${menuSection.image == image}">
                        </div>
                    </div>
                    <input type="submit" value="opslagen" class="btn btn-dark m-2">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid mt-5">
    <h2 class="ms-4">Producten</h2>
    <hr>
</div>
<div class="accordion accordion-flush" id="accordion">

    <th:block th:each="subSection : ${menuSection.menuSubSectionList}">
        <div class="accordion-item">
            <h2 class="accordion-header" th:id="|flush-heading${subSectionStat.index}|">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        th:data-bs-target="|#flush-collapse${subSectionStat.index}|" aria-expanded="false"
                        th:aria-controls="|flush-collapse${subSectionStat.index}|" th:text="${subSection.name}">

                </button>
            </h2>
            <div th:id="|flush-collapse${subSectionStat.index}|" class="accordion-collapse collapse"
                 th:aria-labelledby="|flush-heading${subSectionStat.index}|"
                 data-bs-parent="#accordion">
                <div class="accordion-body">
                    <div class="row">
                        <div class="card col-12 col-md-4 col-lg-3" th:each="product : ${subSection.products}"
                             th:object="${product}">
                            <form method="post" th:action="@{|/admin/editproduct/*{id}|}">
                                <div class="d-flex justify-content-between card-header">
                                    <label for="nameProduct">Name: </label>
                                    <input id="nameProduct" type="text" th:field="*{name}">
                                </div>
                                <div class="card-body">
                                    <div class="d-flex justify-content-between card-title">
                                        <label for="priceProduct">prijs:</label>
                                        <input type="number" id="priceProduct" th:field="*{priceInEur}" min="0"
                                               step="0.01">
                                    </div>
                                    <div class="d-flex align-items-start card-text">
                                        <label class="w-100 text-start" for="extraInfo">extra info:</label>
                                        <textarea th:field="*{extraInfo}" id="extraInfo" cols="30" rows="10"></textarea>
                                    </div>
                                </div>
                                <input type="submit" value="opslagen">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</div>

</body>
</html>
