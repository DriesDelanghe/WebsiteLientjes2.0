<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admin.css">

    <title>admin - menu subsectie</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>

<header th:replace="/admin/fragments/header :: header"></header>

<th:block th:if="${menuSection}">
    <div class="container-fluid w-100">
        <div class="alert alert-success" role="alert" th:if="${changesSaved != null && changesSaved}">
            <p class="lead">aanpassingen opgeslagen</p>
        </div>
        <div class="card col-12 col-md-6 mx-auto">
            <img th:src="${menuSection.image.imageLocation}" alt="afbeelding menu sectie">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#imageModal">
                afbeelding wijzigen
            </button>
            <div class="card-body">
                <form method="post" th:action="@{|/admin/menusectie/${menuSection.id}|}" th:object="${menuSection}">
                    <div class="w-100 d-flex justify-content-between">
                        <label for="name">naam:</label>
                        <input id="name" type="text" class="card-title" th:field="*{name}">
                    </div>
                    <input type="submit" value="opslagen" class="btn btn-dark">
                </form>
            </div>

        </div>
    </div>
</th:block>
<th:block th:unless="${menuSection}">

</th:block>

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel">Foto wijzigen</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h4 class="text-center">Nieuwe foto selecteren</h4>
                <form th:action="@{|/admin/menu/newimage|}" method="post">

                </form>
                <hr class="my-2">
                <h4 class="text-center mt-4">bestaande foto selecteren</h4>
                <form method="post" th:action="@{/admin/menu/imagechange}" >
                    <div class="row">
                        <div class="col-lg-3 col-md-6 col-12 d-flex flex-row m-2" th:each="image : ${menuImages}"
                             th:object="${image}">
                            <img th:src="*{imageLocation}" class="object-cover w-100">
                            <input type="radio" th:value="*{id}" name="imageId" th:checked="${menuSection.image == image}">
                        </div>
                        <input type="submit" value="opslagen" class="btn btn-primary">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
