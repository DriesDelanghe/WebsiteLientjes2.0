<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Norican&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin.css">

    <title>admin - pagina overzicht</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

</head>
<body>

<header th:replace="admin/fragments/header :: header"></header>

<div class="row container-fluid mt-5 d-flex justify-content-center">
    <div class="col-12">
        <h4>Pagina's Lientjes Bistro</h4>
        <hr>
    </div>
    <div class="card col-12 col-lg-4 col-xl-3 p-0 m-2" th:each="page : ${pageListBistro}">
        <div class="card-header p-0 ">
            <img class="card-img-top" th:src="@{${page.image.imageLocation}}" alt="">
            <div class="card-img-overlay d-flex justify-content-center align-items-center flex-column">
                <h2 class="text-light norican-font text-shadow-page-title my-auto text-capitalize" th:text="${page.pageName}"></h2>
                <a th:href="@{|/admin/pagina/${page.id}|}" class="btn btn-dark align-self-start  mt-auto">Aanpassen</a>
            </div>
        </div>
    </div>

</body>
</html>
