<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="nl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admin.css">

    <title>admin - afbeeldingen </title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6e9f44a530.js" crossorigin="anonymous"></script>
</head>
<body>

<header th:replace="admin/fragments/header :: header"></header>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb ms-2 mt-2">
        <li class="breadcrumb-item"><a th:href="@{|/admin/home|}">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page" th:text="|Afbeeldingen|"></li>
    </ol>
</nav>

<div class="container-fluid mt-5">
    <h4>Afbeeldingen</h4>
    <hr>
</div>

<div class="container">
    <h4 class="display-6">Ongebruikte afbeeldingen</h4>

    <div class="container-fluid py-3" th:if="${unusedImages.isEmpty()}">
        <p class="lead">Geen ongebruikte afbeeldingen</p>
    </div>

    <div class="row" th:unless="${unusedImages.isEmpty()}">
        <div class="col-8 col-md-3">
            <img th:src="@{${unusedImages[0].imageLocation}}" alt="" class="img-fluid">
        </div>
        <div class="col-8 col-md-3 d-none d-md-block" th:if="${unusedImages.size() > 1}">
            <img th:src="@{${unusedImages[1].imageLocation}}" alt="" class="img-fluid">
        </div>
        <div class="col-8 col-md-3 d-none d-md-block" th:if="${unusedImages.size() > 2}">
            <img th:src="@{${unusedImages[2].imageLocation}}" alt="" class="img-fluid">
        </div>
        <div class="col-2 d-flex justify-content-start align-items-center">
            <div>
                <a th:href="@{|/admin/afbeeldingen/verwijderen|}" class="btn btn-secondary"><i
                        class="fas fa-arrow-right"></i></a>
            </div>
        </div>
    </div>
    <hr>
</div>


<div class="container">
    <h4 class="display-6">Google afbeeldingen Bistro</h4>

    <div class="container-fluid py-3" th:if="${imageGoogleBistroList.isEmpty()}">
        <p class="lead">nog geen google afbeeldingen voor Bistro</p>
        <a th:href="@{|/admin/afbeeldingen/afbeeldingengoogle/1|}" class="btn btn-dark">Afbeeldingen toevoegen <i class="fas fa-arrow-right"></i></a>
    </div>

    <div class="row" th:unless="${imageGoogleBistroList.isEmpty()}">
        <div class="col-8 col-md-3">
            <img th:src="@{${imageGoogleBistroList[0].image.imageLocation}}" alt="" class="img-fluid">
        </div>
        <div class="col-8 col-md-3 d-none d-md-block" th:if="${unusedImages.size() > 1}">
            <img th:src="@{${imageGoogleBistroList[1].image.imageLocation}}" alt="" class="img-fluid">
        </div>
        <div class="col-8 col-md-3 d-none d-md-block" th:if="${unusedImages.size() > 2}">
            <img th:src="@{${imageGoogleBistroList[2].image.imageLocation}}" alt="" class="img-fluid">
        </div>
        <div class="col-2 d-flex justify-content-start align-items-center">
            <div>
                <a th:href="@{|/admin/afbeeldingen/afbeeldingengoogle/1|}" class="btn btn-secondary"><i
                        class="fas fa-arrow-right"></i></a>
            </div>
        </div>
    </div>
    <hr>
</div>

<div class="container">
    <h4 class="display-6">Google afbeeldingen Bolo</h4>

    <div class="container-fluid py-3" th:if="${imageGoogleBoloList.isEmpty()}">
        <p class="lead">nog geen google afbeeldingen voor Bolo</p>
        <a th:href="@{|/admin/afbeeldingen/afbeeldingengoogle/2|}" class="btn btn-dark">Afbeeldingen toevoegen <i class="fas fa-arrow-right"></i></a>
    </div>

    <div class="row" th:unless="${imageGoogleBoloList.isEmpty()}">
        <div class="col-8 col-md-3">
            <img th:src="@{${imageGoogleBoloList[0].image.imageLocation}}" alt="" class="img-fluid">
        </div>
        <div class="col-8 col-md-3 d-none d-md-block" th:if="${unusedImages.size() > 1}">
            <img th:src="@{${imageGoogleBoloList[1].image.imageLocation}}" alt="" class="img-fluid">
        </div>
        <div class="col-8 col-md-3 d-none d-md-block" th:if="${unusedImages.size() > 2}">
            <img th:src="@{${imageGoogleBoloList[2].image.imageLocation}}" alt="" class="img-fluid">
        </div>
        <div class="col-2 d-flex justify-content-start align-items-center">
            <div>
                <a th:href="@{|/admin/afbeeldingen/afbeeldingengoogle/2|}" class="btn btn-secondary"><i
                        class="fas fa-arrow-right"></i></a>
            </div>
        </div>
    </div>
    <hr>
</div>

</body>
</html>
