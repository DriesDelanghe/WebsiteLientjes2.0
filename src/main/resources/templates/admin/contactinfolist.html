<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" th:href="@{|/css/customCheckBoxStyle.css|}">

    <title>admin - contact info</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>

<header th:replace="admin/fragments/header :: header"></header>

<div class="container-fluid mt-5" th:if="${domain == null || domain == domainBistro}">
    <h4>Algemene info Bistro</h4>
    <hr>
    <div class="row d-flex justify-content-center">
        <div class="card col-12 col-lg-4 col-xl-3 p-0 m-2" th:each="infoContent : ${contactInfoListBistro}">
            <div class="card-header bg-secondary d-flex align-items-center">
                <h4 class="text-center text-light"><img th:src="${infoContent.image.imageLocation}" class="inline-logo me-5"><span th:text="${infoContent.infoName}"></span></h4>
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="${infoContent.infoContent}"></h5>
                <a th:href="@{|/admin/contactinfo/${infoContent.id}|}" class="btn btn-dark m-2">Aanpassen</a>
            </div>
        </div>
    </div>
    <form method="post" th:action="@{|/admin/newcontactinfo|}" class="row d-flex justify-content-center mt-3">
        <div class="card col-12 col-lg-4 col-xl-3 p-0 m-2" th:object="${newContactInfo}">
            <div class="card-header d-flex align-items-center">
                <label for="name" class="form-label">naam:</label>
                <input type="text" id="name" th:field="*{infoName}" class="form-control" th:errorclass="alert-danger">
            </div>
            <div class="card-body">
                <label for="content" class="form-label">inhoud:</label>
                <input type="text" id="content" th:field="*{infoContent}" class="form-control" th:errorclass="alert-danger">
                <input type="number" name="domainId" th:value="${domainBistro.id}" class="d-none">
                <input type="submit" class="btn btn-dark m-2" value="opslaan">
            </div>
        </div>
    </form>

</div>

<div class="container-fluid mt-5" th:if="${domain == null || domain == domainBolo}">
    <h4>Algemene info Bolo</h4>
    <hr>
    <div class="row d-flex justify-content-center">
        <div class="card col-12 col-lg-4 col-xl-3" th:each="infoContent : ${contactInfoListBolo}">
            <div class="card-header bg-secondary">
                <h4 class="text-center"><img th:src="${infoContent.image.imageLocation}" class="inline-logo"><span th:text="${infoContent.infoName}"></span></h4>
            </div>

        </div>
    </div>
    <form method="post" th:action="@{|/admin/newcontactinfo|}" class="row d-flex justify-content-center mt-3">
        <div class="card col-12 col-lg-4 col-xl-3 p-0 m-2" th:object="${newContactInfo}">
            <div class="card-header d-flex align-items-center">
                <label for="name" class="form-label">naam:</label>
                <input type="text" id="name" th:field="*{infoName}" class="form-control" th:errorclass="alert-danger">
            </div>
            <div class="card-body">
                <label for="content" class="form-label">inhoud:</label>
                <input type="text" id="content" th:field="*{infoContent}" class="form-control" th:errorclass="alert-danger">
                <input type="number" name="domainId" th:value="${domainBolo.id}" class="d-none">
                <input type="submit" class="btn btn-dark m-2" value="opslaan">
            </div>
        </div>
    </form>
</div>

</body>
</html>
