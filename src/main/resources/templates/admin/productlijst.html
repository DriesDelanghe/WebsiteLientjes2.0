<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admin.css">

    <title>admin - productlijst</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>

<header th:replace="/admin/fragments/header :: header"></header>

<div class="container-fluid w-75">
    <th:block th:each="menuSection : ${menuSectionListBistro}" th:object="${menuSection}">
        <h1 th:text="*{name}">placeholder</h1>
        <div class="container-fluid" th:each="menuSubSection : *{menuSubSectionList}">
            <h2 th:text="${menuSubSection.name}">nameplaceholder</h2>
            <div class="row mb-5">
                <th:block th:each="product : ${menuSubSection.products}">
                    <div class="col-10 col-md-4 col-lg-3" th:if="${product.priceInEur}">
                        <div class="card h-100">
                            <div class="card-header">
                                <h4 class="card-title" th:text="${product.name}"></h4>
                            </div>
                            <ul class="list-group list-group-flush h-100">
                                <li class="list-group-item">
                                    <div class="container w-100 d-flex justify-content-between ">
                                        <p class="my-0">prijs: </p>
                                        <p class="my-0"><span th:text="${product.priceInEur}"></span>â‚¬</p>
                                    </div>
                                </li>
                                <li class="list-group-item" th:if="${product.extraInfo}"
                                    th:text="${product.extraInfo}"></li>
                                <li class="list-group-item h-100 d-flex align-items-end justify-content-center"><a href="#" class="btn btn-dark">Update product</a></li>
                            </ul>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>

        <hr class="mx-5 my-4">
    </th:block>
</div>

</body>
</html>
