<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admin.css">

    <title>admin - personeel</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>

<header th:replace="/admin/fragments/header :: header"></header>
<div class="row w-100">
    <th:block th:if="${personnel}">
        <div class="container col-10 col-md-6 col-xl-3 mx-auto my-5">
            <div class="card w-100 h-100 my-2">
                <form method="post" th:action="@{|/admin/personeeldetail/*{id}|}" enctype="multipart/form-data"
                      th:object="${personnel}">
                    <div class="container-fluid d-flex flex-column justify-content-center">
                        <label for="img">
                            <img th:src="${personnel.image.imageLocation}" class="object-cover mobile-image"
                                 alt="personeel afbeelding">
                            <input class="d-none" type="number" id="img" name="imageId" th:value="${personnel.image.id}">
                        </label>
                    </div>
                    <div class="card-body">
                        <div class="w-100 alert alert-danger" th:if="${#fields.hasErrors('*')}">Gelieve alle velden in te
                            vullen
                        </div>
                        <div class="w-100 d-flex justify-content-between">
                            <label for="name">naam:</label>
                            <input id="name" type="text" class="card-title" th:field="*{name}" th:errorclass="alert-danger">
                        </div>
                        <div class="w-100 d-flex justify-content-between">
                            <label for="function">functie:</label>
                            <input id="function" type="text" class="card-subtitle text-muted"
                                   th:field="*{functionDescription}" th:errorclass="alert-danger">
                        </div>
                        <div class="w-100 d-flex justify-content-start flex-column mt-2">
                            <label for="description">beschrijving:</label>
                            <textarea id="description" class="card-text w-100 my-2" cols="12" rows="5"
                                      th:field="*{extraInfo}" th:errorclass="alert-danger"> </textarea>
                        </div>
                        <div class="container-fluid d-flex justify-content-center">
                            <input type="submit" class="btn btn-dark" value="bevestigen">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </th:block>
    <th:block th:unless="${personnel}">
        <h2>Geen personeellid geselecteerd</h2>
    </th:block>
</div>


</body>
</html>
