<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admin.css">

    <title>admin - inbox</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>

<header th:replace="/admin/fragments/header :: header"></header>

<div class="container-fluid mt-5 mx-0 px-0">
    <h5 class="px-4">onderwerp: <span class="lead" th:text="${message.onderwerp}"></span></h5>
    <hr>

    <div class="container-fluid w-75 mx-auto px-0">
        <div class="w-100 border px-3">
            <p class="lead" th:utext="${message.question}"></p>
        </div>
        <div class="w-100 d-flex flex-lg-row-reverse flex-column justify-content-lg-between">
                <p class="text-muted text-end">verstuurd op <span
                        th:text="${#dates.format(message.timestamp, 'dd/MM/yyyy')}"></span> om <span
                        th:text="${#dates.format(message.timestamp, 'HH:mm')}"></span></p>

            <a th:href="@{|mailto:${message.email}|}" class="btn btn-dark">Antwoorden</a>
        </div>
    </div>

</div>
</body>
</html>
