<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admin.css">

    <title>admin - contributers</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>

<header th:replace="admin/fragments/header :: header"></header>

<div class="container-fluid mt-5 mx-0 px-0">
    <h5 class="px-4">Contributers:</h5>
    <hr>
    <table class="table table-striped table-hover mt-1">
        <thead class="table-dark">
        <tr>
            <th scope="col"></th>
            <th scope="col">artist naam</th>
            <th scope="col">artist website</th>
            <th scope="col">website naam (optioneel)</th>
            <th scope="col">website (optioneel)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contributer : ${contributers}" style="transform: rotate(0);">
            <th scope="row"><a th:href="|#|" class="stretched-link"></a></th>
            <td th:text="${contributer.getArtistName()}"></td>
            <td th:text="${contributer.getArtistUrl()}"></td>
            <td th:text="${contributer.getSiteName()}"></td>
            <td th:text="${contributer.getSiteUrl()}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
