<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admin.css">

    <title>admin - allergie</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>

<header th:replace="admin/fragments/header :: header"></header>

<div class="container mt-5">
    <h2 class="lead">allergie:</h2>
    <hr>
</div>

<div class="row mt-2">
    <div class="card col-12 col-lg-6 col-xl-4 mx-auto">
        <div class="card-header">
            <h4 th:text="${allergy.name}">name placeholder</h4>
        </div>
        <div class="card-body">
            <p class="card-text">aantal producten: <span th:text="${allergy.products.size()}"></span></p>
            <a href="" class="btn btn-dark">aanpassen</a>
        </div>
    </div>
</div>

<div class="accordion accordion-flush" id="accordionFlushExample">
    <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                Producten:
            </button>
        </h2>
        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
             data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
                <div class="row d-flex justify-content-center">
                    <th:block th:each="product : ${allergy.getProducts()}">
                        <div class="card col-12 col-lg-4 col-xl-3 m-2">
                            <div class="card-header">
                                <form method="post" th:action="@{|/admin/removeproductfromallergie/${allergy.id}/${product.id}|}" class="w-100">
                                    <input type="submit" value="verwijderen" class="btn btn-danger float-end">
                                </form>
                                <h4 th:text="${product.name}">name placeholder</h4>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">alle allergieÃ«n:</h5>
                                <p th:each="allergieProduct : ${product.getAllergies()}"
                                   th:text="${allergieProduct.name}"></p>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                nieuwe producten toevoegen:
            </button>
        </h2>
        <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
             data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">Placeholder content for this accordion, which is intended to demonstrate the
                <code>.accordion-flush</code> class. This is the second item's accordion body. Let's imagine this being
                filled with some actual content.
            </div>
        </div>
    </div>

</div>

</body>
</html>
