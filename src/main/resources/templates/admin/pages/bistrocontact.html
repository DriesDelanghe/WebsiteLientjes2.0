<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{|/css/admin.css|}">
    <link rel="stylesheet" th:href="@{|/css/glassboxStyle.css|}">

    <title>admin - pagina aanpassen - bistro</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>

<header th:replace="admin/fragments/header :: header"></header>

<div class="row container-fluid mt-5 d-flex mx-auto flex-column">
    <div class="col-12 col-lg-8 mx-auto">
        <a th:href="@{|/bistro/contact|}" class="float-end btn btn-dark my-3">Naar pagina</a>
        <a th:href="@{|/admin/paginaoverzicht|}" class="float-start btn btn-dark my-3">naar overzicht</a>
    </div>
    <form method="post" th:action="@{|/admin/updatetext/${page.id}|}" th:object="${textWrapper}">

        <div class="glass-box col-12 col-lg-8 col-xl-8 mx-auto p-2 my-3">
            <input type="text" id="inputtext" class="form-control my-4 form-control-background"
                   th:field="*{headerText[0].textContent}">
            <div class="row w-50 px-4">
                <p th:each="contactInfo :${contactInfoList}">
                    <img class="inline-logo" th:src="${contactInfo.image.imageLocation}" alt="">
                    <span th:text="${contactInfo.infoName}"></span>: <span th:text="${contactInfo.infoContent}"></span> </p>
            </div>
        </div>

        <div class="glass-box col-12 col-lg-8 col-xl-8 mx-auto p-2 my-3">
            <input type="text" id="inputtext" class="form-control my-4 form-control-background"
                   th:field="*{headerText[1].textContent}">
            <div class="row w-75 mx-auto d-flex justify-content-center">
                <div class="col-2" th:each="socialmedia : ${socialmediaList}">
                    <a href="#" class="btn btn-outline-light my-3">
                        <img th:src="${socialmedia.image.imageLocation}" alt="">
                    </a>
                </div>
            </div>
        </div>

        <div class="glass-box col-12 col-lg-8 mx-auto p-2 my-3">
            <div class="map-section">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d156.5514437974912!2d4.3380411402457675!3d51.111723929227594!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3f2117d26e7d7%3A0x90d4e0975f273fb!2sLientje&#39;s%20Bistro!5e0!3m2!1sen!2sbe!4v1616099780630!5m2!1sen!2sbe"
                        allowfullscreen="" loading="lazy"></iframe>

                <input type="text" class="form-control form-control-background adjusted-z-index w-75 mx-auto my-3"
                       th:field="*{paragraphText[0].textContent}">
            </div>
        </div>

        <div class="glass-box-dark col-12 col-lg-8 mx-auto px-2 py-4 my-3">
            <input type="text" class="form-control form-control-background" th:field="*{headerText[2].textContent}">
        </div>

        <div class="glass-box col-12 col-lg-8 mx-auto py-4 px-2 my-3">
            <fieldset>
                <legend>
                    <input type="text" class="form-control form-control-background w-25" th:field="*{headerText[3].textContent}">
                </legend>
                <input type="text" class="form-control form-control-background alert-danger mx-auto" th:field="*{paragraphText[5].textContent}">
                <div class="row w-75 mx-auto my-1">
                    <input type="text" class="form-control form-control-background w-25 me-auto" th:field="*{paragraphText[1].textContent}">
                    <input type="text" class="form-control w-50 ms-auto" disabled>
                </div>
                <div class="row w-75 mx-auto my-1">
                    <input type="text" class="form-control form-control-background w-25 me-auto" th:field="*{paragraphText[2].textContent}">
                    <input type="text" class="form-control w-50 ms-auto" disabled>
                </div>
                <div class="row w-75 mx-auto my-1">
                    <input type="text" class="form-control form-control-background w-25 me-auto" th:field="*{paragraphText[3].textContent}">
                    <select class="form-select w-50 ms-auto" id="select" disabled>
                        <option th:each="contactType : ${contactTypeList}" th:text="${contactType.questionType}"></option>
                    </select>
                </div>
            </fieldset>
        </div>

        <div class="glass-box col-12 col-lg-8 mx-auto px-2 py-4 my-3">
            <fieldset>
                <legend>
                    <input class="form-control form-control-background w-25" type="text" th:field="*{headerText[4].textContent}">
                </legend>
                <div class="row w-75 mx-auto my-1">
                    <input type="text" class="form-control form-control-background w-25 me-auto" th:field="*{paragraphText[4].textContent}">
                    <input type="text" class="form-control w-50 ms-auto" disabled>
                </div>
                <div class="row w-75 my-1 mx-auto">
                    <textarea class="form-control" rows="6" disabled></textarea>
                </div>
            </fieldset>
        </div>

        <div class="col-12 d-flex justify-content-center">
            <input type="submit" class="btn btn-dark my-4" value="opslagen">
        </div>
        
    </form>
</div>
</body>
</html>
