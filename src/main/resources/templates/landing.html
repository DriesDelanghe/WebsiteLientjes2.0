<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bistroStyle.css">


    <title>Lientjes - Landingspage</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/6e9f44a530.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Lientjes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-5 me-auto mb-2 mb-lg-0">
                    <li class=" nav-item mx-2">
                        <a class="nav-link" aria-current="page" th:href="@{|/bistro/home|}">Lientjes Bistro</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" th:href="@{|/bolo/home|}">Bolo Lientjes</a>
                    </li>
                    <li class="nav-item mx-2" sec:authorize="hasAuthority('BOLO') or hasAuthority('BISTRO')">
                        <a class="nav-link" th:href="@{|/admin/home|}">Admin page</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>


<div class="container-fluid row mt-5 d-flex justify-content-center">

    <div class="col-3 mt-5 col-md-4 col-lg-3">
        <a th:href="@{|/bolo/home|}" class="text-decoration-none">
            <h4 class="display-4 text-end text-danger">Bolo</h4>
        </a>
    </div>
    <div class="col-6 col-md-4 col-lg-3">
        <h4 class="display-2 text-center">Lientje's</h4>
    </div>
    <div class="col-3 mt-5 col-md-4 col-lg-3">
        <a th:href="@{|/bistro/home|}" class="text-decoration-none">
            <h4 class="display-4 text-start text-secondary">Bistro</h4>
        </a>
    </div>
    <hr class="text-muted">
</div>


<div class="container-fluid row mt-4 d-flex justify-content-evenly mx-auto">
    <div class="col-12 col-md-4 mx-auto my-4">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title text-center text-danger fw-normal">Bolo Lientjes</h4>
            </div>
            <div class="ratio ratio-4x3">
            <img class="object-cover w-100 h-100 card-img" th:src="@{${homepageBolo.image.imageLocation}}" alt="header image Bolo">
            </div>
            <div class="card-body">
                <p class="lead" th:utext="${textWrapper.paragraphText[0].textContent}">placeholder</p>
                <a th:href="@{|/bolo/home|}" class="btn btn-danger">naar homepagina <i class="fas fa-arrow-right"></i></a>
            </div>
        </div>
    </div>

    <div class="col-12 col-md-4 mx-auto my-4">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title text-center text-secondary fw-normal">Lientjes bistro</h4>
            </div>
            <div class="ratio ratio-4x3">
                <img class="object-cover w-100 h-100 card-img" th:src="@{${homepageBistro.image.imageLocation}}" alt="header image Bolo">
            </div>
            <div class="card-body">
                <p class="lead" th:utext="${textWrapper.paragraphText[1].textContent}">placeholder</p>
                <a th:href="@{|/bistro/home|}" class="btn btn-secondary">naar homepagina <i class="fas fa-arrow-right"></i></a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
