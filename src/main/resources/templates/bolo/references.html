<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="nl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bistroStyle.css">

    <title>Bolo lientjes - references</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/6e9f44a530.js" crossorigin="anonymous"></script>
</head>
<body>

<header th:replace="bolo/fragments/header :: header"></header>

<div class="container-fluid row m-0 p-0 my-5">
    <div class="col-12">
        <h2 class="display-2 text-center mb-3"> References</h2>
        <hr class="dropdown-divider mx-auto" style="width: 50%">
    </div>
</div>
<main>
    <div class="container-fluid">
        <div class="w-50 mx-auto mt-5">
            <th:block th:each="reference : ${referenceList}">
                <p><span th:utext="${reference.getProductName()}">product placeholder</span>
                    made by <a class="text-decoration-none fw-bold text-dark" th:href="${reference.getArtistUrl()}" th:title="${reference.getArtistName()}"
                               th:utext="${reference.getArtistName()}">name palceholder</a>
                    <span th:if="${reference.getSiteName() != null && !reference.siteName.isBlank()}">
                        from <a class="text-decoration-none fw-bold text-dark"  th:href="${reference.getSiteUrl()}" th:title="${reference.getSiteName()}"
                                th:utext="${reference.getSiteName()}">site name placeholder</a>
                    </span>
                </p>
            </th:block>
        </div>
    </div>
</main>

</body>
</html>
