<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bistroStyle.css">

    <title>Bolo lientjes - Home</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/6e9f44a530.js" crossorigin="anonymous"></script>
</head>
<body>

<header th:replace="bolo/fragments/header :: header"></header>

<div class="container-fluid row m-0 p-0 mt-5">
<div class="col-12">
    <h2 class="display-2 text-center"> Bolo lientjes</h2>
</div>
</div>

<div class="container-fluid p-0 row mt-4">
    <div class="col-lg-5 col-12">
        <div class="row">

            <h4 class="display-4 text-center">Personeel</h4>
            <p class="lead text-center">Het personeel van Lientje's bistro staat altijd paraat om je met een glimlach te helpen</p>
            <div class="d-flex justify-content-center my-2">
            <a href="" class="btn btn-dark">Bekijk het personeel <i class="fas fa-arrow-right"></i></a>
            </div>

            <!-- carousel desktop -->
            <div id="personnelCarousel" class="carousel slide w-100 mx-auto h-auto carousel-dark my-4 d-none d-lg-block" data-bs-ride="carousel">
                <div class="carousel-inner h-auto">
                    <th:block th:each="iteration : ${#numbers.sequence(0, iterationSize)}">
                        <div class="carousel-item h-auto" th:classappend="${iteration == 0} ? active">
                            <div class="row">
                                <th:block th:each="i : ${#numbers.sequence(0 + (2*iteration), 1 + (2*iteration))}">
                                    <th:block th:if="${i < personnelList.size}">
                                        <div class="card w-50" th:object="${personnelList.get(i)}">
                                            <img class="h-50 m-0 object-cover" th:src="*{image.imageLocation}"
                                                 alt="personeel foto">
                                            <div class="card-body d-flex flex-column justify-content-start">
                                                <h4 class="card-title" th:text="*{name}"></h4>
                                                <h5 class="card-subtitle mb-2 text-muted" th:text="*{functionDescription}"></h5>
                                                <p class="card-text" th:text="*{extraInfo}"></p>
                                            </div>
                                        </div>
                                    </th:block>
                                </th:block>
                            </div>
                        </div>
                    </th:block>
                    <button class="carousel-control-prev mt-5" type="button" data-bs-target="#personnelCarousel"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next mt-5" type="button" data-bs-target="#personnelCarousel"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <!-- carousel mobile -->
            <div class="container-fluid w-75 mx-auto">
                <div class="carousel slide carousel-dark my-4 d-lg-none d-block" id="carouselPersoneelMobile" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <th:block th:each="personnel : ${personnelList}" th:object="${personnel}">
                            <div class="carousel-item" th:classappend="${personnelStat.index == 0} ? active">
                                <div class="card w-100">
                                    <img th:src="*{image.imageLocation}" class="object-cover mobile-image"
                                         alt="personeel afbeelding">
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="*{name}"></h5>
                                        <h6 class="card-subtitle text-muted" th:text="*{functionDescription}"></h6>
                                        <p class="card-text" th:text="*{extraInfo}"></p>
                                        <div class="container-fluid d-flex justify-content-center">
                                            <a th:href="@{|/admin/personeeldetail/*{id}|}"  class="btn btn-dark">update info</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselPersoneelMobile"
                            data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselPersoneelMobile"
                            data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
