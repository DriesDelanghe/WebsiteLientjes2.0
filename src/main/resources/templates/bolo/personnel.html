<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bistroStyle.css">

    <title>Bolo lientjes - personeeloverzicht</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/6e9f44a530.js" crossorigin="anonymous"></script>
</head>
<body>

<header th:replace="bolo/fragments/header :: header"></header>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb m-3">
        <li class="breadcrumb-item"><a th:href="@{|/bolo/home|}">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">personeel overzicht</li>
    </ol>
</nav>

<div class="container-fluid row w-75 mx-auto mb-5 d-flex justify-content-center">
    <div class="col-12 d-flex justify-content-center my-5 flex-column">
    <h4 class="display-4 text-center">personeel overzicht</h4>
    <hr class="text-muted mx-auto" style="width: 50%">
    </div>

    <div class="col-12 col-md-4 col-lg-3" th:each="personnel : ${personnelList}">
        <div class="card">
            <img th:src="@{${personnel.image.imageLocation}}" class="card-img-top" alt="personnel Image">
            <div class="card-body p-3">
                <h5 class="card-title" th:text="${personnel.name}"></h5>
                <p class="card-text" th:text="${personnel.extraInfo}"></p>
            </div>
        </div>
    </div>

</div>

<footer th:replace="bolo/fragments/footer :: footer"></footer>

</body>
</html>
