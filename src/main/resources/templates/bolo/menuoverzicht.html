<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bistroStyle.css">

    <title>Bolo lientjes - Menuoverzicht</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/6e9f44a530.js" crossorigin="anonymous"></script>
</head>
<body>

<header th:replace="bolo/fragments/header :: header"></header>

<div class="container-fluid mx-auto my-5">
    <h4 class="display-4 text-center">Menu overzicht</h4>
</div>
<div class="container-fluid row d-flex justify-content-center my-4 min-vh-100">
    <th:block th:each="menuSection : ${menuSectionList}">
        <div class="col-12 col-md-4 col-lg-3">
            <a th:href="@{|/bolo/menudetail/${menuSection.id}|}" class="text-decoration-none text-dark">
                <div class="card">
                    <img th:src="${menuSection.image.imageLocation}" th:alt="|afbeelding ${menuSection.name}|">
                    <div class="card-header m-0 p-0">
                        <h5 class="card-header text-center" th:utext="${menuSection.name}"></h5>
                    </div>
                </div>
            </a>
        </div>
    </th:block>
</div>

<footer th:replace="bolo/fragments/footer :: footer"></footer>

</body>
</html>
